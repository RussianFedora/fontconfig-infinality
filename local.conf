	<!-- ********************  FINAL TWEAKS **********************  -->

	<!-- Artificial oblique for fonts without an italic or oblique version -->
	<match target="font" >
		<!-- check to see if the font is roman -->
		<test name="slant" >
			<const>roman</const>
		</test>
		<!-- check to see if the pattern requested non-roman -->
		<test target="pattern" compare="not_eq" name="slant" >
			<const>roman</const>
		</test>
		<!-- multiply the matrix to slant the font -->
		<edit mode="assign" name="matrix" >
			<times>
				<name>matrix</name>
				<matrix>
					<double>1.0</double>
					<double>0.2</double>
					<double>0.0</double>
					<double>1.0</double>
				</matrix>
			</times>
		</edit>
		<!-- pretend the font is oblique now -->
		<edit mode="assign" name="slant" >
			<const>oblique</const>
		</edit>
	</match>
	
	<!-- Make verdana 9 and 10 appear like they do on Windows -->
	<!-- Does not work with Google Chrome, but does in Firefox -->
	<match target="font">
		<test name="family" qual="any" >
			<string>Verdana</string>
		</test>
		<test compare="less" name="weight" >
			<const>bold</const>
		</test>
		<test compare="more_eq" name="pixelsize" qual="any" >
			<double>9</double>
		</test>		
		<test compare="less_eq" name="pixelsize" qual="any" >
				<double>10</double>
			</test>
		<edit name="matrix" mode="assign" >
			<times>
				<name>matrix</name>
				<matrix>
					<double>1.1</double>
					<double>0.0</double>
					<double>0.0</double>
					<double>1.0</double>
				</matrix>
			</times>
		</edit>
	</match>	
	
	
	<!-- Make verdana 12 appear like it does on Windows -->
	<!-- Does not work with Google Chrome, but does in Firefox -->
	<match target="font">
		<test name="family" qual="any" >
			<string>Verdana</string>
		</test>
		<test compare="less" name="weight" >
			<const>bold</const>
		</test>
		<test compare="more_eq" name="pixelsize" qual="any" >
			<double>12</double>
		</test>		
		<test compare="less_eq" name="pixelsize" qual="any" >
				<double>12</double>
			</test>
		<edit name="matrix" mode="assign" >
			<times>
				<name>matrix</name>
				<matrix>
					<double>1.05</double>
					<double>0.0</double>
					<double>0.0</double>
					<double>1.0</double>
				</matrix>
			</times>
		</edit>
	</match>	

	<match target="font" >
		<test compare="less" name="pixelsize" qual="any" >
			<double>9</double>
		</test>
		<edit mode="assign" name="hintstyle" >
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>true</bool>
		</edit>
	</match>
		
	<!-- These slight hinted fonts should use full hinting above 17 px -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>Arial Black</string>		
		</test>
		<test compare="more" name="pixelsize" qual="any" >
			<double>17</double>
		</test>
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
	</match>	
	
	<!-- These full hinted fonts should use slight hinting below 14 px -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>Aquabase</string>	
			<string>Browallia New</string>
			<string>BrowalliaUPC</string>
		</test>
		<test compare="less" name="pixelsize" qual="any" >
			<double>14</double>
		</test>
		<edit mode="assign" name="hintstyle" >
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>true</bool>
		</edit>
	</match>		
	
	<!-- Force marked fonts to have artificial oblique -->
	<match target="font" >
		<!-- check to see if the font is roman -->
		<test compare="less_eq" name="weight" >
			<const>medium</const>
		</test>
		<!-- look for fonts which were marked for fake obliquing -->
		<test name="fake_bold">
			<bool>true</bool>
		</test>
		<!-- multiply the matrix to slant the font -->
		<edit mode="assign" name="embolden" >
			<bool>true</bool>
		</edit>
		<!-- pretend the font is oblique now -->
		<edit mode="assign" name="weight" >
			<const>bold</const>
		</edit>
	</match>	

	<!--  Rescan configuration every 30 seconds when FcFontSetList is called -->
	<rescan>
		<int>10</int>
	</rescan>

