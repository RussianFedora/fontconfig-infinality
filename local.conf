<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- 
	
	This /etc/fonts/local.conf file is intended to be used
	in conjunction with the infinality subpixel hinting patch at
	http://www.infinality.net/ 
	
	/********************************************************************
	Changes for 2010-10-03
	/********************************************************************
	
	Promoted Geneva, Geneva CY to Full TT subpixel hinting.
	Added an alias for "Trebuchet" to point to "Trebuchet MS"
	Minor comment updates.
	
	
	/********************************************************************
	Changes for 2010-09-16
	/********************************************************************
	
	The hinslight behavior from 9-14 has been removed due to issues
	in how freetype implements light hinting.
	
	/********************************************************************
	Changes for 2010-09-14
	/********************************************************************
	
	Subpixel hinting is now enabled with HINTSLIGHT.  HINTFULL 
	will produce the original freetype behavior.
	
	
	-->

	<alias binding="same">
		<family>System</family>
		<accept>
			<family>Segoe UI</family>
		</accept>
	</alias>
	<alias binding="same">
		<family>MS Shell Dlg</family>
		<accept>
			<family>Segoe UI</family>
		</accept>
	</alias>
	<alias binding="same">
		<family>MS Sans Serif</family>
		<accept>
			<family>Segoe UI</family>
		</accept>
	</alias>

	<!-- ********************  DIRECTIVES  **********************  -->

	<!-- prevent gnome from using embedded bitmaps in fonts like Calibri -->
	<match target="font" >
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable" >
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
	
	<!-- substitute truetype fonts for bitmap ones -->
	<match target="pattern" >
		<edit name="prefer_outline" >
			<bool>true</bool>
		</edit>
	</match>	

	<!-- ********************  REPLACEMENTS  **********************  -->

	<alias>
		<family>sans</family>
		<default>
			<family>Arial</family>
		</default>
	</alias>

	<alias>
		<family>sans-serif</family>
		<default>
			<family>Arial</family>
		</default>
	</alias>


	<!-- Replaces 'sans' with a specific font preference -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>sans</string>
			
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>	

	<!-- Replaces 'sans-serif' with a specific font preference -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>sans-serif</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	
	<!-- Replaces 'serif' with a specific font preference -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>serif</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Times New Roman</string>
		</edit>
	</match>	

	<!-- Replaces these turds with Arial -->

	<match target="font" >
		<test name="family" qual="any" >
			<string>Nimbus Sans</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Nimbus Sans L</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>

	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Trebuchet</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Trebuchet MS</string>
		</edit>
	</match>	
	<match target="font" >
		<test name="family" qual="any" >
			<string>Trebuchet</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Trebuchet MS</string>
		</edit>
	</match>

	<!-- Replaces these turds with Arial -->

	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Nimbus Sans</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Arial</string>
		</edit>
	</match>	
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Nimbus Sans L</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Arial</string>
		</edit>
	</match>	
	
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Helvetica</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Arial</string>
		</edit>
	</match>	
	<match target="font" >
		<test name="family" qual="any" >
			<string>Helvetica</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Helvetica Neue</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Arial</string>
		</edit>
	</match>	
	<match target="font" >
		<test name="family" qual="any" >
			<string>Helvetica Neue</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>


	<!-- Replaces Palatino with Palatino Linotype -->
	<match target="pattern" name="family" >
		<test name="family" qual="any" >
			<string>Palatino</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Palatino Linotype</string>
		</edit>
	</match>
	
	<match target="font" >
		<test name="family" qual="any" >
			<string>Palatino</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Palatino Linotype</string>
		</edit>
	</match>	


	<!-- Replaces 'Times' with Times New Roman -->
	<match target="pattern" name="family" >
		<test name="family" qual="any" >
			<string>Times</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Times New Roman</string>
		</edit>
	</match>	
	
	<match target="font" >
		<test name="family" qual="any" >
			<string>Times</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Times New Roman</string>
		</edit>
	</match>

	<!-- Replaces 'Nimbus Mono L' with Courier New -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>Nimbus Mono L</string>
			<string>Courier</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Courier New</string>
		</edit>
	</match>
	
	<match target="pattern" name="family" >
		<test name="family" compare="eq" target="default">
			<string>Nimbus Mono L</string>
			<string>Courier</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Courier New</string>
		</edit>
	</match>	
	
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Courier</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Courier New</string>
		</edit>
	</match>

	<!-- Replace "Arial" with black weight, with font "Arial Black" -->
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Arial</string>
		</test>
		<test compare="more" name="weight" >
			<const>bold</const>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Arial Black</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
	</match>


	<!-- Replace "Lucida Sans Unicode" bold with Lucida Grande bold weight -->
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Lucida Sans Unicode</string>
		</test>
		<test compare="more" name="weight" >
			<const>medium</const>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Lucida Grande</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
	</match>	

	<!-- ********************  TWEAKS  **********************  -->


	<!-- ********************  BASE SETTINGS  **********************  -->

	<!-- These are the base settings for all rendered fonts. 
	We modify them for specific fonts later. -->
	<match target="font" >
		<edit mode="assign" name="rgba" >
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="hinting" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>


	<!-- ********************  FONT GROUPS  **********************  -->

	<!-- Full hinting for these fonts -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>xxxNOTHINGxxx</string>
